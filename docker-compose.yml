version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: stormalert_frontend
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: stormalert_backend
    restart: always
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=stormalert
      - PRODUCTION_MODE=true
      - ALLOWED_ORIGINS=http://localhost,http://localhost:3000
      # Add other secrets here or use .env file
    env_file:
      - .env
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: stormalert_mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  nginx:
    image: nginx:alpine
    container_name: stormalert_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    container_name: stormalert_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  mongo-backup:
    image: mongo:latest
    container_name: stormalert_mongo_backup
    depends_on:
      - mongodb
    volumes:
      - mongodb_data:/data/db
      - ./backups:/backups
    command: >
      bash -c "apt-get update && apt-get install -y cron &&  echo '0 2 * * * mongodump --host mongodb --out /backups/$(date +\%Y-\%m-\%d)' > /etc/cron.d/mongo-backup &&  chmod 0644 /etc/cron.d/mongo-backup &&  crontab /etc/cron.d/mongo-backup &&  cron -f"

volumes:
  mongodb_data:
